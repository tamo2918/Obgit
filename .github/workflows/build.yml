name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Xcode Build (Simulator)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project Obgit.xcodeproj \
            -scheme Obgit

      - name: Build for Simulator
        run: |
          xcodebuild build \
            -project Obgit.xcodeproj \
            -scheme Obgit \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true

    # Note: Git operations (clone, pull, push, SSH) require a physical device
    # because Clibgit2.xcframework ships device-arm64 slices only.
    # Full integration testing must be done manually on a connected iPhone or iPad.
